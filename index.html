<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool HTML Page</title>
    <style>
        /* Reset margins and paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Background with gradient animation */
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background: linear-gradient(45deg, #ff006e, #8338ec, #3a86ff, #06d6a0);
            background-size: 400% 400%;
            animation: gradient 8s ease infinite;
        }

        /* Gradient animation keyframes */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Cool, glowing box */
        .glow-box {
            position: relative;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2), 0 0 30px rgba(255, 0, 110, 0.4), 0 0 40px rgba(131, 56, 236, 0.6), 0 0 50px rgba(58, 134, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            font-size: 2em;
            animation: pulse 2s infinite;
        }

        /* Pulse animation for the box */
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        /* Text style with shadow */
        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 0 0 10px #fff, 0 0 20px #f0f, 0 0 30px #0ff, 0 0 40px #ff0;
        }

        /* Button with hover effect */
        .glow-button {
            margin-top: 20px;
            padding: 15px 30px;
            border: none;
            background: #ff006e;
            color: #fff;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: 0.3s ease;
        }

        .glow-button:hover {
            background: #3a86ff;
            box-shadow: 0 6px 20px rgba(58, 134, 255, 0.5);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <div class="glow-box">
        <div>
            <h1>Welcome!</h1>
            <p>Explore the world of cool effects</p>
            <button class="glow-button" onclick="alert('Enjoy the animation!')">Click Me!</button>
        </div>
    </div>

</body>
</html>
